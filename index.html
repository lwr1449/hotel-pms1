                        <p><span class="text-gray-600">姓名:</span> <span id="checkoutGuestName"></span></p>
                        <p><span class="text-gray-600">房型:</span> <span id="checkoutRoomType"></span></p>
                        <p><span class="text-gray-600">入住日期:</span> <span id="checkoutCheckinDate"></span></p>
                    </div>
                </div>
            </div>
            
            <div class="flex space-x-3 mt-6">
                <button onclick="closeModal('quickCheckoutModal')" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    取消
                </button>
                <button onclick="processCheckout()" class="flex-1 px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors">
                    确认退房
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // 页面特定的JavaScript代码
        let rooms = [];
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeIndexPage();
            await loadRoomsGrid();
            await updateRoomStatistics();
            await loadCharts();
            await loadOverviewData();
        });
        
        async function initializeIndexPage() {
            // 页面初始化逻辑
        }
        
        async function loadRoomsGrid() {
            const roomsGrid = document.getElementById('roomsGrid');
            roomsGrid.innerHTML = '';
            
            try {
                rooms = await getAllRooms();
                
                rooms.forEach(room => {
                    const roomCard = document.createElement('div');
                    roomCard.className = `room-card bg-white rounded-lg shadow-sm border-l-4 status-${room.status} p-3 cursor-pointer`;
                    roomCard.onclick = () => showRoomDetail(room);
                    
                    roomCard.innerHTML = `
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-gray-900">${room.number}</span>
                            <div class="w-3 h-3 bg-${room.status} rounded-full"></div>
                        </div>
                        <div class="text-xs text-gray-600 mt-1">${room.type}</div>
                        <div class="text-xs text-gray-500 mt-1">${getStatusText(room.status)}</div>
                    `;
                    
                    roomsGrid.appendChild(roomCard);
                });
            } catch (error) {
                console.error('加载房间列表失败:', error);
            }
        }
        
        async function updateRoomStatistics() {
            try {
                const rooms = await getAllRooms();
                
                const stats = {
                    vacant: rooms.filter(r => r.status === 'vacant').length,
                    occupied: rooms.filter(r => r.status === 'occupied').length,
                    cleaning: rooms.filter(r => r.status === 'cleaning').length,
                    maintenance: rooms.filter(r => r.status === 'maintenance').length
                };
                
                document.getElementById('vacantCount').textContent = stats.vacant;
                document.getElementById('occupiedCount').textContent = stats.occupied;
                document.getElementById('cleaningCount').textContent = stats.cleaning;
                document.getElementById('maintenanceCount').textContent = stats.maintenance;
                
                // 计算入住率
                const occupancyRate = rooms.length > 0 ? 
                    Math.round((stats.occupied / rooms.length) * 100) : 0;
                document.getElementById('occupancyRate').textContent = occupancyRate + '%';
            } catch (error) {
                console.error('更新统计数据失败:', error);
            }
        }
        
        async function loadCharts() {
            try {
                await loadRoomStatusChart();
                await loadRoomTypeChart();
            } catch (error) {
                console.error('加载图表失败:', error);
            }
        }
        
        async function loadRoomStatusChart() {
            const chart = echarts.init(document.getElementById('roomStatusChart'));
            const rooms = await getAllRooms();
            
            const stats = {
                vacant: rooms.filter(r => r.status === 'vacant').length,
                occupied: rooms.filter(r => r.status === 'occupied').length,
                cleaning: rooms.filter(r => r.status === 'cleaning').length,
                maintenance: rooms.filter(r => r.status === 'maintenance').length
            };
            
            const option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c} ({d}%)'
                },
                series: [{
                    type: 'pie',
                    radius: '70%',
                    center: ['50%', '50%'],
                    data: [
                        { value: stats.vacant, name: '可入住', itemStyle: { color: '#10b981' } },
                        { value: stats.occupied, name: '已入住', itemStyle: { color: '#f59e0b' } },
                        { value: stats.cleaning, name: '清扫中', itemStyle: { color: '#3b82f6' } },
                        { value: stats.maintenance, name: '维修中', itemStyle: { color: '#ef4444' } }
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderRadius: 8,
                        borderColor: '#fff',
                        borderWidth: 2
                    }
                }]
            };
            
            chart.setOption(option);
        }
        
        async function loadRoomTypeChart() {
            const chart = echarts.init(document.getElementById('roomTypeChart'));
            const rooms = await getAllRooms();
            
            const typeStats = {};
            rooms.forEach(room => {
                typeStats[room.type] = (typeStats[room.type] || 0) + 1;
            });
            
            const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4'];
            const data = Object.entries(typeStats).map(([type, count], index) => ({
                name: type,
                value: count,
                itemStyle: { color: colors[index % colors.length] }
            }));
            
            const option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c} ({d}%)'
                },
                series: [{
                    type: 'pie',
                    radius: '70%',
                    center: ['50%', '50%'],
                    data: data,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderRadius: 8,
                        borderColor: '#fff',
                        borderWidth: 2
                    }
                }]
            };
            
            chart.setOption(option);
        }
        
        async function loadOverviewData() {
            try {
                const stats = await getGuestStatistics();
                document.getElementById('todayCheckins').textContent = stats.todayCheckins;
                document.getElementById('todayCheckouts').textContent = stats.todayCheckouts;
            } catch (error) {
                console.error('加载概览数据失败:', error);
            }
        }
        
        async function refreshData() {
            await loadRoomsGrid();
            await updateRoomStatistics();
            await loadCharts();
            await loadOverviewData();
        }
        
        async function showRoomStatusModal() {
            const modal = document.getElementById('roomStatusModal');
            const select = document.getElementById('modalRoomSelect');
            select.innerHTML = '<option value="">请选择房间</option>';
            
            try {
                const rooms = await getAllRooms();
                rooms.forEach(room => {
                    const option = document.createElement('option');
                    option.value = room.number;
                    option.textContent = `${room.number} - ${room.type}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('加载房间列表失败:', error);
            }
            
            modal.classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        async function updateRoomStatus() {
            const roomNumber = document.getElementById('modalRoomSelect').value;
            const newStatus = document.getElementById('modalStatusSelect').value;
            const note = document.getElementById('modalStatusNote').value;
            
            if (!roomNumber) {
                alert('请选择房间');
                return;
            }
            
            try {
                await updateRoomStatus(roomNumber, newStatus, note);
                closeModal('roomStatusModal');
                await refreshData();
                alert('房态修改成功！');
            } catch (error) {
                alert('房态修改失败：' + error.message);
            }
        }
        
        async function showQuickCheckout() {
            const modal = document.getElementById('quickCheckoutModal');
            const select = document.getElementById('checkoutRoomSelect');
            select.innerHTML = '<option value="">请选择已入住房间</option>';
            
            try {
                const guests = await getCurrentGuests();
                const occupiedRooms = guests.filter(g => g.status === 'checked-in');
                
                occupiedRooms.forEach(guest => {
                    const option = document.createElement('option');
                    option.value = guest.roomNumber;
                    option.textContent = `${guest.roomNumber} - ${guest.guestName}`;
                    option.setAttribute('data-guest-id', guest.id);
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('加载在住客人失败:', error);
            }
            
            modal.classList.add('active');
        }
        
        async function processCheckout() {
            const select = document.getElementById('checkoutRoomSelect');
            const selectedOption = select.selectedOptions[0];
            const guestId = selectedOption.getAttribute('data-guest-id');
            
            if (!guestId) {
                alert('请选择要退房的客人');
                return;
            }
            
            if (confirm('确认办理退房？')) {
                try {
                    await processCheckout(guestId);
                    closeModal('quickCheckoutModal');
                    await refreshData();
                    alert('退房办理成功！');
                } catch (error) {
                    alert('退房失败：' + error.message);
                }
            }
        }
        
        function filterRooms() {
            const floorFilter = document.getElementById('floorFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            const roomCards = document.querySelectorAll('.room-card');
            
            roomCards.forEach(card => {
                const roomNumber = card.querySelector('.text-lg').textContent;
                const status = card.className.match(/status-(\w+)/)[1];
                
                let show = true;
                
                if (floorFilter && roomNumber.charAt(0) !== floorFilter) {
                    show = false;
                }
                
                if (statusFilter && status !== statusFilter) {
                    show = false;
                }
                
                card.style.display = show ? 'block' : 'none';
            });
        }
        
        function getStatusText(status) {
            const statusMap = {
                'vacant': '可入住',
                'occupied': '已入住',
                'cleaning': '清扫中',
                'maintenance': '维修中'
            };
            return statusMap[status] || status;
        }
        
        function showRoomDetail(room) {
            alert(`房间详情页面开发中...\n房间号: ${room.number}\n状态: ${getStatusText(room.status)}`);
        }
    </script>
</body>
</html>
