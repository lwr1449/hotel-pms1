            top: 0;

            height: 100%;

    <script src="main.js"></script>
    <script>
        // ========== 全局配置（对齐checkin逻辑） ==========
        // LeanCloud初始化（替换为你的AppID和AppKey）
        AV.init({
            appId: "你的LeanCloud AppID",
            appKey: "你的LeanCloud AppKey",
            serverURL: "你的LeanCloud 服务器地址"
        });
        const Guest = AV.Object.extend('Guest'); // 客人数据表
        const Room = AV.Object.extend('Room');   // 房间数据表
        
        let currentGuest = null;
        let currentTab = 'current';
        let allGuests = []; // 缓存所有客人数据
        
        // ========== 页面初始化 ==========
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化时间显示
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            await initializeGuestsPage();
        });
        
        // 初始化客人页面
        async function initializeGuestsPage() {
            await loadAllGuests(); // 加载所有客人数据
            await loadCurrentGuests(); // 渲染在住客人
            await loadGuestStatistics(); // 更新统计数据
        }
        
        // ========== 基础工具函数（对齐checkin） ==========
        // 切换侧边栏
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
        
        // 打开模态框
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }
        
        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        // 格式化日期（统一格式）
        function formatDate(date) {
            if (!date) return '-';
            return new Date(date).toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // ========== 数据加载逻辑 ==========
        // 加载所有客人数据
        async function loadAllGuests() {
            try {
                const query = new AV.Query(Guest);
                query.descending('createdAt'); // 按创建时间倒序
                allGuests = await query.find();
            } catch (error) {
                console.error('加载客人数据失败:', error);
                alert('加载客人数据失败，请重试');
            }
        }
        
        // 加载在住客人
        async function loadCurrentGuests(searchKeyword = '') {
            try {
                // 筛选在住客人（checkoutTime为空/未退房）
                let currentGuests = allGuests.filter(guest => {
                    const isCheckedOut = guest.get('checkoutTime');
                    const matchesSearch = !searchKeyword || 
                        (guest.get('name')?.includes(searchKeyword) || 
                        guest.get('roomNumber')?.includes(searchKeyword));
                    return !isCheckedOut && matchesSearch;
                });
                
                // 渲染在住客人卡片
                const listEl = document.getElementById('currentGuestsList');
                listEl.innerHTML = '';
                
                if (currentGuests.length === 0) {
                    listEl.innerHTML = `
                        <div class="col-span-full text-center py-12 text-gray-500">
                            <p>暂无在住客人</p>
                        </div>
                    `;
                    document.getElementById('currentGuestsResultCount').textContent = 0;
                    return;
                }
                
                // 生成客人卡片
                currentGuests.forEach(guest => {
                    const guestCard = `
                        <div class="guest-card bg-white rounded-xl shadow-sm border border-gray-100 p-6 cursor-pointer" onclick="showGuestDetail('${guest.id}')">
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex items-center space-x-3">
                                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold">
                                        ${guest.get('name')?.charAt(0) || '客'}
                                    </div>
                                    <div>
                                        <h3 class="font-semibold text-lg text-gray-900">${guest.get('name') || '未知'}</h3>
                                        <p class="text-sm text-gray-500">房间 ${guest.get('roomNumber') || '未知'}</p>
                                    </div>
                                </div>
                                <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">在住</span>
                            </div>
                            
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between">
                                    <span class="text-gray-500">身份证号：</span>
                                    <span class="text-gray-700">${guest.get('idCard') || '未填写'}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-500">联系电话：</span>
                                    <span class="text-gray-700">${guest.get('phone') || '未填写'}</span>
                                </div>
                                <div class="flex justify-between">

        // 加载客人统计数据
        async function loadGuestStatistics() {
            try {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                // 统计在住客人
                const currentCount = allGuests.filter(guest => !guest.get('checkoutTime')).length;
                // 统计今日入住
                const todayCheckinCount = allGuests.filter(guest => {
                    const checkinTime = new Date(guest.get('checkinTime'));
                    return checkinTime >= today && checkinTime < tomorrow && !guest.get('checkoutTime');
                }).length;
                // 统计今日退房
                const todayCheckoutCount = allGuests.filter(guest => {
                    const checkoutTime = new Date(guest.get('checkoutTime'));
                    return checkoutTime >= today && checkoutTime < tomorrow;
                }).length;
                // 总客人数
                const totalCount = allGuests.length;
                
                // 更新DOM
                document.getElementById('currentGuestsCount').textContent = currentCount;
                document.getElementById('todayCheckinsCount').textContent = todayCheckinCount;
                document.getElementById('todayCheckoutsCount').textContent = todayCheckoutCount;
                document.getElementById('totalGuestsCount').textContent = totalCount;
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }

            document.getElementById('currentTab').classList.add('border-transparent', 'text-gray-500');
            document.getElementById('historyTab').classList.add('border-transparent', 'text-gray-500');
            
            // 切换内容显示
            if (tab === 'current') {
                document.getElementById('currentTab').classList.add('active', 'border-blue-500', 'text-blue-600');
                document.getElementById('currentGuestsTab').classList.remove('hidden');
                document.getElementById('historyGuestsTab').classList.add('hidden');

                document.getElementById('historyTab').classList.add('active', 'border-blue-500', 'text-blue-600');

                document.getElementById('historyGuestsTab').classList.remove('hidden');

        // 加载历史客人记录
        async function loadHistoryGuests(searchKeyword = '', filterDate = '') {
            try {
                // 筛选已退房客人
                let historyGuests = allGuests.filter(guest => {
                    const isCheckedOut = guest.get('checkoutTime');
                    const matchesSearch = !searchKeyword || 
                        (guest.get('name')?.includes(searchKeyword) || 
                        guest.get('roomNumber')?.includes(searchKeyword));
                    const matchesDate = !filterDate || (() => {
                        const checkoutDate = new Date(guest.get('checkoutTime'));
                        const filterDateObj = new Date(filterDate);
                        return checkoutDate.getFullYear() === filterDateObj.getFullYear() &&
                               checkoutDate.getMonth() === filterDateObj.getMonth() &&
                               checkoutDate.getDate() === filterDateObj.getDate();
                    })();
                    return isCheckedOut && matchesSearch && matchesDate;

        // 显示退房确认框

        // 处理退房逻辑
        async function processGuestCheckout() {
            if (!currentGuest) return;
            
            try {
                // 更新客人退房信息
                currentGuest.set('checkoutTime', new Date());
                currentGuest.set('status', '已退房');
                
                // 计算最终费用（示例）
                const checkinTime = new Date(currentGuest.get('checkinTime'));
                const checkoutTime = new Date();
                const days = Math.ceil((checkoutTime - checkinTime) / (1000 * 60 * 60 * 24));
                const roomFee = (currentGuest.get('roomPrice') || 200) * days;
                const otherFee = currentGuest.get('otherFee') || 0;
                const totalFee = roomFee + otherFee;
                currentGuest.set('totalFee', totalFee);
                
                // 保存到LeanCloud
                await currentGuest.save();
                
                // 更新房间状态（改为空闲）
                const roomQuery = new AV.Query(Room);
                roomQuery.equalTo('roomNumber', currentGuest.get('roomNumber'));
                const room = await roomQuery.first();
                if (room) {
                    room.set('status', '空闲');
                    await room.save();
                }
                
                // 刷新数据
                await loadAllGuests();
                await loadCurrentGuests();
                await loadGuestStatistics();
                
                // 关闭模态框并提示
                closeModal('checkoutModal');
                alert('退房成功！');
            } catch (error) {
                console.error('退房处理失败:', error);
                alert('退房处理失败，请重试');
            }
        }
        
        // ========== 导出数据 ==========
        function exportGuestData() {
            // 简单导出CSV示例（可扩展）
            try {
                const headers = ['姓名', '身份证号', '电话', '房间号', '入住时间', '退房时间', '总费用'];
                const rows = allGuests.map(guest => [
                    guest.get('name') || '',
                    guest.get('idCard') || '',
                    guest.get('phone') || '',
                    guest.get('roomNumber') || '',
                    formatDate(guest.get('checkinTime')),
                    formatDate(guest.get('checkoutTime')),
                    guest.get('totalFee') || 0
                ]);
                
                // 生成CSV内容
                const csvContent = [headers.join(','), ...rows.map(row => row.join(','))].join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                
                // 下载文件
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `客人数据_${new Date().toLocaleDateString()}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('导出数据失败:', error);
                alert('导出数据失败，请重试');
            }
        }
