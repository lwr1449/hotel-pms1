            }
        }
        
        .modal {

            position: fixed;
            top: 0;
            left: 0;

            height: 100%;

            z-index: 1000;

            justify-content: center;

        .tab-button {
            transition: all 0.2s ease;
        }

    <script src="main.js"></script>
    <script>
        let currentGuest = null;
        let currentTab = 'current';
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeGuestsPage();
        });
        
        async function initializeGuestsPage() {
            await loadCurrentGuests();
            await loadGuestStatistics();
        }
        
        async function switchTab(tab) {
            currentTab = tab;
            
            // 更新标签按钮状态
            document.getElementById('currentTab').classList.remove('active');
            document.getElementById('historyTab').classList.remove('active');
            
            if (tab === 'current') {
                document.getElementById('currentTab').classList.add('active', 'border-blue-500', 'text-blue-600');
                document.getElementById('historyTab').classList.add('border-gray-200', 'text-gray-500');
                document.getElementById('currentGuestsTab').classList.remove('hidden');
                document.getElementById('historyGuestsTab').classList.add('hidden');
                await loadCurrentGuests();
            } else {
                document.getElementById('historyTab').classList.add('active', 'border-blue-500', 'text-blue-600');
                document.getElementById('currentTab').classList.add('border-gray-200', 'text-gray-500');
                document.getElementById('currentGuestsTab').classList.add('hidden');
                document.getElementById('historyGuestsTab').classList.remove('hidden');
                await loadHistoryGuests();
            }
        }
        
        async function loadCurrentGuests() {
            try {
                const guests = await getCurrentGuests();
                const container = document.getElementById('currentGuestsList');
                container.innerHTML = '';
                
                document.getElementById('currentGuestsResultCount').textContent = guests.length;
                
                if (guests.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-900">暂无在住客人</h3>
                            <p class="mt-1 text-sm text-gray-500">当前没有客人入住记录</p>
                        </div>
                    `;
                    return;
                }
                
                guests.forEach(guest => {
                    const nights = calculateNights(guest.checkinDate, guest.checkoutDate);
                    const totalAmount = nights * guest.roomRate;
                    
                    const guestCard = document.createElement('div');
                    guestCard.className = 'guest-card bg-white rounded-lg shadow-sm border p-4 cursor-pointer hover:shadow-md transition-shadow';
                    guestCard.onclick = () => showGuestDetail(guest);
                    
                    guestCard.innerHTML = `
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="text-lg font-semibold text-gray-900">${guest.guestName}</h4>
                            <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs font-medium">在住</span>
                        </div>
                        
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                                <span class="text-gray-600">${guest.guestPhone}</span>
                            </div>
                            
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                                <span class="text-gray-600">${guest.roomNumber} - ${guest.roomType}</span>
                            </div>
                            
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>

        }
        
        async function loadHistoryGuests() {
            try {
                const guests = await getHistoryGuests();
                const tbody = document.getElementById('historyGuestsTable');

                }

                                </div>

                                    <span class="text-gray-600">押金:</span>
                                    <span class="font-medium">¥${guest.deposit}</span>
                                </div>
                                <div class="flex justify-between pt-2 border-t border-yellow-200">
                                    <span class="text-gray-700 font-medium">总计:</span>
                                    <span class="font-bold text-lg text-yellow-900">¥${totalAmount}</span>

                        ${guest.notes ? `

        function showCheckoutModal() {
            closeModal('guestDetailModal');
            
            const nights = calculateNights(currentGuest.checkinDate, currentGuest.checkoutDate);
            const totalAmount = nights * currentGuest.roomRate;
            
            const checkoutContent = document.getElementById('checkoutContent');
            checkoutContent.innerHTML = `
                <div class="bg-orange-50 rounded-lg p-4">
                    <h4 class="font-medium text-orange-900 mb-3">退房确认</h4>
                    <div class="space-y-2 text-sm">
                        <p><span class="text-gray-600">客人:</span> ${currentGuest.guestName}</p>
                        <p><span class="text-gray-600">房间:</span> ${currentGuest.roomNumber} - ${currentGuest.roomType}</p>
                        <p><span class="text-gray-600">入住:</span> ${new Date(currentGuest.checkinDate).toLocaleDateString()}</p>
                        <p><span class="text-gray-600">退房:</span> ${new Date(currentGuest.checkoutDate).toLocaleDateString()}</p>
                        <p><span class="text-gray-600">天数:</span> ${nights}晚</p>
                        <p><span class="text-gray-600">房费:</span> ¥${totalAmount}</p>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">退房备注</label>
                    <textarea id="checkoutNote" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="退房备注信息"></textarea>
                </div>
            `;
            
            document.getElementById('checkoutModal').classList.add('active');
        }
        
        async function processGuestCheckout() {
            const checkoutNote = document.getElementById('checkoutNote').value;
            
            try {
                // 处理退房
                await processCheckout(currentGuest.id, checkoutNote);
                
                // 更新房间状态
                await updateRoomStatus(currentGuest.roomNumber, 'cleaning');
                
                closeModal('checkoutModal');
                
                alert('退房办理成功！');
                
                // 刷新数据
                await loadCurrentGuests();
                await loadGuestStatistics();
            } catch (error) {
                alert('退房失败：' + error.message);
            }
        }
        
        function searchCurrentGuests() {
            const searchTerm = document.getElementById('currentGuestSearch').value.toLowerCase();
            const cards = document.querySelectorAll('.guest-card');
            
            let count = 0;
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    card.style.display = 'block';
                    count++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            document.getElementById('currentGuestsResultCount').textContent = count;
        }
        
        async function searchHistoryGuests() {
            await loadHistoryGuests(); // 简化处理，实际应该根据搜索条件过滤
        }
        
        async function loadGuestStatistics() {
            try {
                const stats = await getGuestStatistics();
                
                document.getElementById('currentGuestsCount').textContent = stats.currentGuests;
                document.getElementById('todayCheckinsCount').textContent = stats.todayCheckins;
                document.getElementById('todayCheckoutsCount').textContent = stats.todayCheckouts;
                document.getElementById('totalGuestsCount').textContent = stats.totalGuests;
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }
        
        function rebookGuest(guestId) {
            if (confirm('是否要为该客人办理重新入住？')) {
                // 获取客人信息并跳转到入住登记页面
                getGuestById(guestId).then(guest => {
                    if (guest) {
                        // 将客人信息存储到sessionStorage，以便在checkin.html页面使用
                        sessionStorage.setItem('rebookGuest', JSON.stringify(guest));
                        window.location.href = 'checkin.html';
                    }
                }).catch(error => {
                    alert('获取客人信息失败：' + error.message);
                });
            }
        }
        
        async function exportGuestData() {
            try {
                const currentGuests = await getCurrentGuests();
                const historyGuests = await getHistoryGuests();
                
                let csvContent = "姓名,手机号,房间号,房型,入住日期,退房日期,入住天数,房费,押金,状态\n";
                
                // 添加在住客人数据
                currentGuests.forEach(guest => {
                    const nights = calculateNights(guest.checkinDate, guest.checkoutDate);
                    csvContent += `${guest.guestName},${guest.guestPhone},${guest.roomNumber},${guest.roomType},${guest.checkinDate},${guest.checkoutDate},${nights},${guest.roomRate},${guest.deposit},在住\n`;
                });
                
                // 添加历史客人数据
                historyGuests.forEach(guest => {
                    const nights = calculateNights(guest.checkinDate, guest.checkoutDate);
                    csvContent += `${guest.guestName},${guest.guestPhone},${guest.roomNumber},${guest.roomType},${guest.checkinDate},${guest.checkoutDate},${nights},${guest.roomRate},${guest.deposit},已退房\n`;
                });
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `客人数据_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                alert('导出数据失败：' + error.message);
            }
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        function calculateNights(checkin, checkout) {
            const checkinDate = new Date(checkin);
            const checkoutDate = new Date(checkout);
            const diffTime = checkoutDate - checkinDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays > 0 ? diffDays : 1;
        }
    </script>
