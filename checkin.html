<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .room-selector {
            transition: all 0.2s ease;
        }
        
        .room-selector.selected {
            background-color: #3b82f6;
            color: white;
            transform: scale(1.05);
        }
        
        .room-selector.vacant {
            background-color: #ecfdf5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        
        .room-selector.occupied {
            background-color: #fef3c7;
            color: #92400e;
            border: 2px solid #f59e0b;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .sidebar {
            transition: transform 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
        }
        
        .step-indicator {
            position: relative;
        }
        
        .step-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 100px;
            height: 2px;
            background: #e5e7eb;
            transform: translateY(-50%);
        }
        
        .step-indicator.active::after {
            background: #3b82f6;
        }
        
        .step-indicator:last-child::after {
            display: none;
        }
    </style>
</head>

    <script src="main.js"></script>
    <script>
        // 页面特定的JavaScript代码
        let selectedRoom = null;
        let selectedRoomType = null;
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeCheckinPage();
            setDefaultDates();
        });
        
        async function initializeCheckinPage() {
            await loadRoomsForSelection();
            await populateRoomTypeFilter();
        }
        
        function setDefaultDates() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            document.getElementById('checkinDate').value = today.toISOString().split('T')[0];
            document.getElementById('checkoutDate').value = tomorrow.toISOString().split('T')[0];
        }
        
        async function loadRoomsForSelection() {
            const roomsGrid = document.getElementById('roomsSelectionGrid');
            roomsGrid.innerHTML = '';
            
            try {
                const rooms = await getAllRooms();
                
                rooms.forEach(room => {
                    const roomCard = document.createElement('div');
                    roomCard.className = `room-selector p-3 rounded-lg border-2 cursor-pointer text-center font-medium ${room.status}`;
                    roomCard.onclick = () => selectRoom(room);
                    
                    roomCard.innerHTML = `
                        <div class="text-lg font-bold">${room.number}</div>
                        <div class="text-xs mt-1">${room.type}</div>
                    `;
                    
                    roomsGrid.appendChild(roomCard);
                });
            } catch (error) {
                console.error('加载房间列表失败:', error);
            }
        }
        
        function selectRoom(room) {
            if (room.status === 'occupied') {
                alert('该房间已被占用，请选择其他房间');
                return;
            }
            
            // 移除之前的选中状态
            document.querySelectorAll('.room-selector').forEach(el => {
                el.classList.remove('selected');
            });
            
            // 添加选中状态
            event.target.closest('.room-selector').classList.add('selected');
            
            selectedRoom = room;
            selectedRoomType = room.type;
            
            // 自动设置房价
            const defaultRate = getDefaultRoomRate(room.type);
            document.getElementById('roomRate').value = defaultRate;
        }
        
        async function populateRoomTypeFilter() {
            const filter = document.getElementById('roomTypeFilter');
            const roomTypes = getRoomTypes();
            
            roomTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                filter.appendChild(option);
            });
        }
        
        function filterRoomsByType() {
            const selectedType = document.getElementById('roomTypeFilter').value;
            const roomCards = document.querySelectorAll('.room-selector');
            
            roomCards.forEach(card => {
                const roomType = card.querySelector('.text-xs').textContent;
                if (!selectedType || roomType === selectedType) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // 表单提交处理
        document.getElementById('checkinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!selectedRoom) {
                alert('请先选择房间');
                return;
            }
            
            const formData = {
                guestName: document.getElementById('guestName').value,
                guestPhone: document.getElementById('guestPhone').value,
                guestIdCard: document.getElementById('guestIdCard').value,
                guestCount: document.getElementById('guestCount').value,
                checkinDate: document.getElementById('checkinDate').value,
                checkoutDate: document.getElementById('checkoutDate').value,
                roomRate: document.getElementById('roomRate').value,
                deposit: document.getElementById('deposit').value || 0,
                notes: document.getElementById('notes').value
            };
            
            // 验证必填字段
            if (!formData.guestName || !formData.guestPhone || !formData.checkinDate || !formData.checkoutDate) {
                alert('请填写所有必填字段');
                return;
            }
            
            showConfirmModal(formData);
        });
        
        function showConfirmModal(formData) {
            const confirmInfo = document.getElementById('confirmInfo');
            const nights = calculateNights(formData.checkinDate, formData.checkoutDate);
            const totalAmount = nights * formData.roomRate;
            
            confirmInfo.innerHTML = `
                <div class="bg-blue-50 rounded-lg p-4 mb-4">
                    <h4 class="font-medium text-blue-900 mb-2">房间信息</h4>
                    <p><span class="text-gray-600">房间号:</span> ${selectedRoom.number}</p>
                    <p><span class="text-gray-600">房型:</span> ${selectedRoomType}</p>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                    <h4 class="font-medium text-gray-900 mb-2">客人信息</h4>
                    <p><span class="text-gray-600">姓名:</span> ${formData.guestName}</p>
                    <p><span class="text-gray-600">手机:</span> ${formData.guestPhone}</p>
                    <p><span class="text-gray-600">入住人数:</span> ${formData.guestCount}人</p>
                </div>
                
                <div class="bg-green-50 rounded-lg p-4">
                    <h4 class="font-medium text-green-900 mb-2">费用信息</h4>
                    <p><span class="text-gray-600">入住日期:</span> ${formData.checkinDate}</p>
                    <p><span class="text-gray-600">退房日期:</span> ${formData.checkoutDate}</p>
                    <p><span class="text-gray-600">入住天数:</span> ${nights}晚</p>
                    <p><span class="text-gray-600">房价:</span> ¥${formData.roomRate}/晚</p>
                    <p><span class="text-gray-600">押金:</span> ¥${formData.deposit}</p>
                    <p class="font-bold text-lg mt-2 pt-2 border-t border-green-200">
                        <span class="text-gray-700">总计:</span> ¥${totalAmount}
                    </p>
                </div>
            `;
            
            document.getElementById('confirmCheckinModal').classList.remove('hidden');
            document.getElementById('confirmCheckinModal').classList.add('flex');
        }
        
        function closeConfirmModal() {
            document.getElementById('confirmCheckinModal').classList.add('hidden');
            document.getElementById('confirmCheckinModal').classList.remove('flex');
        }
        
        async function submitCheckin() {
            const formData = {
                guestName: document.getElementById('guestName').value,
                guestPhone: document.getElementById('guestPhone').value,
                guestIdCard: document.getElementById('guestIdCard').value,
                guestCount: parseInt(document.getElementById('guestCount').value),
                checkinDate: document.getElementById('checkinDate').value,
                checkoutDate: document.getElementById('checkoutDate').value,
                roomRate: parseFloat(document.getElementById('roomRate').value),
                deposit: parseFloat(document.getElementById('deposit').value) || 0,
                notes: document.getElementById('notes').value,
                roomNumber: selectedRoom.number,
                roomType: selectedRoomType,
                checkinTime: new Date().toISOString()
            };
            
            try {
                // 保存入住记录
                await saveCheckinRecord(formData);
                
                // 更新房间状态
                await updateRoomStatus(selectedRoom.number, 'occupied');
                
                // 关闭模态框
                closeConfirmModal();
                
                // 显示成功消息
                alert('入住登记成功！');
                
                // 重置表单
                resetForm();
                
                // 刷新房间选择
                await loadRoomsForSelection();
            } catch (error) {
                alert('入住登记失败：' + error.message);
            }
        }
        
        function calculateNights(checkin, checkout) {
            const checkinDate = new Date(checkin);
            const checkoutDate = new Date(checkout);
            const diffTime = checkoutDate - checkinDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays > 0 ? diffDays : 1;
        }
        
        function resetForm() {
            document.getElementById('checkinForm').reset();
            setDefaultDates();
            selectedRoom = null;
            selectedRoomType = null;
            
            // 清除房间选择
            document.querySelectorAll('.room-selector').forEach(el => {
                el.classList.remove('selected');
            });
        }
        
        function getStatusText(status) {
            const statusMap = {
                'vacant': '可入住',
                'occupied': '已入住',
                'cleaning': '清扫中',
                'maintenance': '维修中'
            };
