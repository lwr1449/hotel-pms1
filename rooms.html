<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房态管理 - 酒店管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .room-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .status-vacant { border-left: 4px solid #10b981; }
        .status-occupied { border-left: 4px solid #f59e0b; }
        .status-cleaning { border-left: 4px solid #3b82f6; }
        .status-maintenance { border-left: 4px solid #ef4444; }
        
        .bg-vacant { background-color: #ecfdf5; color: #065f46; }
        .bg-occupied { background-color: #fffbeb; color: #92400e; }
        .bg-cleaning { background-color: #eff6ff; color: #1e40af; }
        .bg-maintenance { background-color: #fef2f2; color: #dc2626; }
        
        .sidebar {
            transition: transform 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 批量操作模态框样式 */
        #batchStatusModal .modal-content {
            max-width: 500px;
        }
        
        /* 加载动画 */
        .loader {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 侧边导航 -->
    <div class="sidebar fixed left-0 top-0 w-64 h-full bg-white shadow-lg z-40" id="sidebar">
        <div class="p-6 border-b">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-900">酒店管理系统</h1>
                    <p class="text-xs text-gray-500">PMS v1.0</p>
                </div>
            </div>
        </div>
        
        <nav class="p-4 space-y-2">
            <a href="index.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
                </svg>
                <span>主控制台</span>
            </a>
            <a href="checkin.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
                <span>入住登记</span>
            </a>
            <a href="rooms.html" class="flex items-center space-x-3 px-4 py-3 bg-blue-50 text-blue-700 rounded-lg font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
                <span>房态管理</span>
            </a>
            <a href="guests.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <span>客人管理</span>
            </a>
            <a href="reports.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span>财务报表</span>
            </a>
        </nav>
        
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t">
            <div class="text-xs text-gray-500 text-center">
                <p id="currentTime"></p>
                <p class="mt-1">共98间房</p>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="ml-64 min-h-screen" id="mainContent">
        <!-- 顶部导航 -->
        <header class="bg-white shadow-sm border-b">
            <div class="px-6 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button class="md:hidden p-2 hover:bg-gray-100 rounded-lg" onclick="toggleSidebar()">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h2 class="text-2xl font-bold text-gray-900">房态管理</h2>
                </div>
                
                <div class="flex items-center space-x-3">
                    <button onclick="refreshRoomsData()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>刷新数据</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="p-6">
            <!-- 统计概览 -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-green-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">可住房</p>
                            <p class="text-3xl font-bold text-green-600" id="vacantCount">-</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-yellow-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">已入住</p>
                            <p class="text-3xl font-bold text-yellow-600" id="occupiedCount">-</p>
                        </div>
                        <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-blue-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">清扫中</p>
                            <p class="text-3xl font-bold text-blue-600" id="cleaningCount">-</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-red-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">维修中</p>
                            <p class="text-3xl font-bold text-red-600" id="maintenanceCount">-</p>
                        </div>
                        <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 筛选和操作工具栏 -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex flex-wrap items-center gap-4">
                        <div class="flex items-center space-x-2">
                            <label class="text-sm font-medium text-gray-700">楼层:</label>
                            <select id="floorFilter" class="px-3 py-1 border rounded-lg text-sm" onchange="filterRooms()">
                                <option value="">全部楼层</option>
                                <option value="1">1楼</option>
                                <option value="2">2楼</option>
                                <option value="3">3楼</option>
                                <option value="4">4楼</option>
                                <option value="5">5楼</option>
                                <option value="6">6楼</option>
                                <option value="7">7楼</option>
                                <option value="8">8楼</option>
                                <option value="9">9楼</option>
                            </select>
                        </div>
                        
                        <div class="flex items-center space-x-2">
                            <label class="text-sm font-medium text-gray-700">房型:</label>
                            <select id="typeFilter" class="px-3 py-1 border rounded-lg text-sm" onchange="filterRooms()">
                                <option value="">全部房型</option>
                                <option value="single">单人间</option>
                                <option value="double">双人间</option>
                                <option value="triple">三人间</option>
                                <option value="suite">套房</option>
                            </select>
                        </div>
                        
                        <div class="flex items-center space-x-2">
                            <label class="text-sm font-medium text-gray-700">状态:</label>
                            <select id="statusFilter" class="px-3 py-1 border rounded-lg text-sm" onchange="filterRooms()">
                                <option value="">全部状态</option>
                                <option value="vacant">可入住</option>
                                <option value="occupied">已入住</option>
                                <option value="cleaning">清扫中</option>
                                <option value="maintenance">维修中</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-3">
                        <button onclick="batchUpdateStatus()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm">
                            批量修改房态
                        </button>
                        <button onclick="exportRoomStatus()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors text-sm">
                            导出房态表
                        </button>
                    </div>
                </div>
            </div>

            <!-- 房间列表 -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold text-gray-900">房间列表</h3>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-600">共</span>
                        <span class="font-bold text-gray-900" id="totalRooms">98</span>
                        <span class="text-sm text-gray-600">间房</span>
                    </div>
                </div>
                
                <div id="roomsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    <!-- 加载占位 -->
                    <div class="col-span-full flex justify-center items-center py-12">
                        <div class="loader"></div>
                        <span class="ml-3 text-gray-600">加载房间数据中...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 房态详情模态框 -->
    <div id="roomDetailModal" class="modal">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg mx-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold text-gray-900">房间详情</h3>
                <button onclick="closeModal('roomDetailModal')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div id="roomDetailContent">
                <!-- 房间详情内容将在这里显示 -->
            </div>
            
            <div class="flex space-x-3 mt-6">
                <button onclick="closeModal('roomDetailModal')" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    关闭
                </button>
                <button onclick="editRoomStatus()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    修改房态
                </button>
            </div>
        </div>
    </div>

    <!-- 修改房态模态框 -->
    <div id="editStatusModal" class="modal">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md mx-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold text-gray-900">修改房态</h3>
                <button onclick="closeModal('editStatusModal')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">房间号</label>
                    <input type="text" id="editRoomNumber" readonly class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-lg">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">房型</label>
                    <input type="text" id="editRoomType" readonly class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-lg">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">新房态</label>
                    <select id="editNewStatus" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="vacant">可入住</option>
                        <option value="occupied">已入住</option>
                        <option value="cleaning">清扫中</option>
                        <option value="maintenance">维修中</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">备注</label>
                    <textarea id="editStatusNote" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="状态变更原因或备注"></textarea>
                </div>
            </div>
            
            <div class="flex space-x-3 mt-6">
                <button onclick="closeModal('editStatusModal')" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    取消
                </button>
                <button onclick="saveRoomStatus()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    保存修改
                </button>
            </div>
        </div>
    </div>

    <!-- 批量修改房态模态框 -->
    <div id="batchStatusModal" class="modal">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md mx-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold text-gray-900">批量修改房态</h3>
                <button onclick="closeModal('batchStatusModal')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">筛选条件</label>
                    <div class="text-sm text-gray-500 mb-2">将修改当前筛选结果下的所有房间状态</div>
                    <div class="bg-gray-50 p-3 rounded-lg text-sm">
                        <div id="batchFilterInfo">全部房间</div>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">目标房态</label>
                    <select id="batchNewStatus" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="vacant">可入住</option>
                        <option value="occupied">已入住</option>
                        <option value="cleaning">清扫中</option>
                        <option value="maintenance">维修中</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">备注</label>
                    <textarea id="batchStatusNote" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="批量修改原因（选填）"></textarea>
                </div>
            </div>
            
            <div class="flex space-x-3 mt-6">
                <button onclick="closeModal('batchStatusModal')" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    取消
                </button>
                <button onclick="saveBatchRoomStatus()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    确认批量修改
                </button>
            </div>
        </div>
    </div>

    <script>
        // 初始化LeanCloud（请替换为你的实际配置）
        AV.init({
            appId: "YOUR_LEANCLOUD_APP_ID",
            appKey: "YOUR_LEANCLOUD_APP_KEY",
            serverURL: "https://your-server-url.lc-cn-n1-shared.com"
        });

        // 全局变量
        let allRooms = [];
        let filteredRooms = [];
        let currentRoom = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载房间数据
            loadRoomsData();
            // 初始化当前时间显示
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
        });

        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeStr;
        }

        // 切换侧边栏
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // 打开模态框
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('active');
            // 阻止背景滚动
            document.body.style.overflow = 'hidden';
        }

        // 关闭模态框
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
            // 恢复背景滚动
            document.body.style.overflow = 'auto';
        }

        // 加载房间数据
        async function loadRoomsData() {
            try {
                // 显示加载状态
                const roomsList = document.getElementById('roomsList');
                roomsList.innerHTML = `
                    <div class="col-span-full flex justify-center items-center py-12">
                        <div class="loader"></div>
                        <span class="ml-3 text-gray-600">加载房间数据中...</span>
                    </div>
                `;

                // 从LeanCloud获取房间数据（模拟数据，实际项目请替换为真实查询）
                const Room = AV.Object.extend('Room');
                const query = new AV.Query(Room);
                query.ascending('number'); // 按房间号升序排列
                const results = await query.find();

                // 转换为普通数组
                allRooms = results.map(room => {
                    return {
                        id: room.id,
                        number: room.get('number') || '未知',
                        floor: room.get('floor') || 1,
                        type: room.get('type') || 'single',
                        status: room.get('status') || 'vacant',
                        price: room.get('price') || 0,
                        note: room.get('note') || '',
                        lastUpdated: room.get('updatedAt') || new Date()
                    };
                });

                // 如果没有数据，生成模拟数据
                if (allRooms.length === 0) {
                    allRooms = generateMockRooms();
                }

                // 初始化筛选房间
                filteredRooms = [...allRooms];
                
                // 更新统计数据
                updateRoomStats();
                // 渲染房间列表
                renderRoomsList();

            } catch (error) {
                console.error('加载房间数据失败:', error);
                document.getElementById('roomsList').innerHTML = `
                    <div class="col-span-full flex justify-center items-center py-12 text-red-500">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>加载失败，请刷新重试</span>
                    </div>
                `;
            }
        }

        // 生成模拟房间数据
        function generateMockRooms() {
            const roomTypes = ['single', 'double', 'triple', 'suite'];
            const statusTypes = ['vacant', 'occupied', 'cleaning', 'maintenance'];
            const rooms = [];
            
            // 生成9层，每层10-12个房间
            for (let floor = 1; floor <= 9; floor++) {
                const roomCount = floor % 2 === 0 ? 12 : 10;
                for (let i = 1; i <= roomCount; i++) {
                    const roomNumber = `${floor}${i.toString().padStart(2, '0')}`;
                    rooms.push({
                        id: `mock-${roomNumber}`,
                        number: roomNumber,
                        floor: floor,
                        type: roomTypes[Math.floor(Math.random() * roomTypes.length)],
                        status: statusTypes[Math.floor(Math.random() * statusTypes.length)],
                        price: 100 * (floor + Math.floor(Math.random() * 5)),
                        note: '',
                        lastUpdated: new Date()
                    });
                }
            }
            
            return rooms.slice(0, 98); // 限制为98间房
        }

        // 更新房间统计数据
        function updateRoomStats() {
            const vacantCount = allRooms.filter(room => room.status === 'vacant').length;
            const occupiedCount = allRooms.filter(room => room.status === 'occupied').length;
            const cleaningCount = allRooms.filter(room => room.status === 'cleaning').length;
            const maintenanceCount = allRooms.filter(room => room.status === 'maintenance').length;

            document.getElementById('vacantCount').textContent = vacantCount;
            document.getElementById('occupiedCount').textContent = occupiedCount;
            document.getElementById('cleaningCount').textContent = cleaningCount;
            document.getElementById('maintenanceCount').textContent = maintenanceCount;
            document.getElementById('totalRooms').textContent = allRooms.length;
        }

        // 渲染房间列表
        function renderRoomsList() {
            const roomsList = document.getElementById('roomsList');
            
            if (filteredRooms.length === 0) {
                roomsList.innerHTML = `
                    <div class="col-span-full flex flex-col justify-center items-center py-12 text-gray-500">
                        <svg class="w-12 h-12 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p>未找到符合条件的房间</p>
                    </div>
                `;
                return;
            }

            // 生成房间卡片
            const roomCards = filteredRooms.map(room => {
                // 状态文本和样式映射
                const statusMap = {
                    vacant: { text: '可入住', bgClass: 'bg-vacant' },
                    occupied: { text: '已入住', bgClass: 'bg-occupied' },
                    cleaning: { text: '清扫中', bgClass: 'bg-cleaning' },
                    maintenance: { text: '维修中', bgClass: 'bg-maintenance' }
                };
                
                // 房型文本映射
                const typeMap = {
                    single: '单人间',
                    double: '双人间',
                    triple: '三人间',
                    suite: '套房'
                };

                const statusInfo = statusMap[room.status] || statusMap.vacant;
                const typeText = typeMap[room.type] || '未知房型';

                return `
                    <div class="room-card bg-white rounded-lg shadow-sm border ${'status-' + room.status} cursor-pointer" onclick="openRoomDetail('${room.id}')">
                        <div class="p-4">
                            <div class="flex items-center justify-between mb-3">
                                <h4 class="text-lg font-bold text-gray-900">${room.number} 房</h4>
                                <span class="text-xs font-medium px-2 py-1 rounded-full ${statusInfo.bgClass}">
                                    ${statusInfo.text}
                                </span>
                            </div>
                            
                            <div class="space-y-2 text-sm text-gray-600">
                                <p><span class="text-gray-500">楼层:</span> ${room.floor} 楼</p>
                                <p><span class="text-gray-500">房型:</span> ${typeText}</p>
                                <p><span class="text-gray-500">价格:</span> ¥${room.price}/晚</p>
                            </div>
                            
                            ${room.note ? `<p class="mt-3 text-xs text-gray-500 italic">备注: ${room.note}</p>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            roomsList.innerHTML = roomCards;
        }

        // 筛选房间
        function filterRooms() {
            const floorFilter = document.getElementById('floorFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            // 应用筛选条件
            filteredRooms = allRooms.filter(room => {
                const floorMatch = !floorFilter || room.floor.toString() === floorFilter;
                const typeMatch = !typeFilter || room.type === typeFilter;
                const statusMatch = !statusFilter || room.status === statusFilter;
                
                return floorMatch && typeMatch && statusMatch;
            });

            // 更新批量修改模态框的筛选信息
            updateBatchFilterInfo();
            // 重新渲染列表
            renderRoomsList();
        }

        // 更新批量修改的筛选信息
        function updateBatchFilterInfo() {
            const floorFilter = document.getElementById('floorFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filterText = [];
            if (floorFilter) filterText.push(`${floorFilter}楼`);
            if (typeFilter) {
                const typeMap = { single: '单人间', double: '双人间', triple: '三人间', suite: '套房' };
                filterText.push(typeMap[typeFilter] || typeFilter);
            }
            if (statusFilter) {
                const statusMap = { vacant: '可入住', occupied: '已入住', cleaning: '清扫中', maintenance: '维修中' };
                filterText.push(statusMap[statusFilter] || statusFilter);
            }

            const filterInfo = document.getElementById('batchFilterInfo');
            filterInfo.textContent = filterText.length > 0 ? filterText.join(' · ') : '全部房间';
        }

        // 打开房间详情
        function openRoomDetail(roomId) {
            // 查找选中的房间
            currentRoom = allRooms.find(room => room.id === roomId);
            if (!currentRoom) return;

            // 状态和房型文本映射
            const statusMap = {
                vacant: '可入住',
                occupied: '已入住',
                cleaning: '清扫中',
                maintenance: '维修中'
            };
            
            const typeMap = {
                single: '单人间',
                double: '双人间',
                triple: '三人间',
                suite: '套房'
            };

            const statusText = statusMap[currentRoom.status] || '未知状态';
            const typeText = typeMap[currentRoom.type] || '未知房型';
            
            // 格式化最后更新时间
            const updateTime = new Date(currentRoom.lastUpdated);
            const timeStr = updateTime.toLocaleString('zh-CN');

            // 填充详情内容
            const detailContent = document.getElementById('roomDetailContent');
            detailContent.innerHTML = `
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <h4 class="text-xl font-bold text-gray-900">${currentRoom.number} 房</h4>
                        <span class="text-sm font-medium px-2 py-1 rounded-full ${'bg-' + currentRoom.status}">
                            ${statusText}
                        </span>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <p class="text-gray-500 mb-1">基本信息</p>
                            <p><span class="text-gray-600">楼层:</span> ${currentRoom.floor} 楼</p>
                            <p><span class="text-gray-600">房型:</span> ${typeText}</p>
                            <p><span class="text-gray-600">价格:</span> ¥${currentRoom.price}/晚</p>
                        </div>
                        
                        <div>
                            <p class="text-gray-500 mb-1">状态信息</p>
                            <p><span class="text-gray-600">当前状态:</span> ${statusText}</p>
                            <p><span class="text-gray-600">最后更新:</span> ${timeStr}</p>
                        </div>
                    </div>
                    
                    ${currentRoom.note ? `
                        <div>
                            <p class="text-gray-500 mb-1">备注信息</p>
                            <p class="text-gray-600 bg-gray-50 p-3 rounded-lg text-sm">${currentRoom.note}</p>
                        </div>
                    ` : ''}
                </div>
            `;

            // 打开模态框
            openModal('roomDetailModal');
        }

        // 打开修改房态模态框
        function editRoomStatus() {
            if (!currentRoom) return;

            // 填充表单数据
            document.getElementById('editRoomNumber').value = currentRoom.number;
            document.getElementById('editRoomType').value = {
                single: '单人间',
                double: '双人间',
                triple: '三人间',
                suite: '套房'
            }[currentRoom.type] || '未知房型';
            document.getElementById('editNewStatus').value = currentRoom.status;
            document.getElementById('editStatusNote').value = '';

            // 关闭详情模态框，打开修改模态框
            closeModal('roomDetailModal');
            openModal('editStatusModal');
        }

        // 保存房态修改
        async function saveRoomStatus() {
            if (!currentRoom) return;

            try {
                // 获取表单数据
                const newStatus = document.getElementById('editNewStatus').value;
                const note = document.getElementById('editStatusNote').value.trim();

                // 更新本地数据
                currentRoom.status = newStatus;
                if (note) currentRoom.note = note;
                currentRoom.lastUpdated = new Date();

                // 同步到LeanCloud（实际项目实现）
                const Room = AV.Object.extend('Room');
                const roomObj = AV.Object.createWithoutData('Room', currentRoom.id);
                roomObj.set('status', newStatus);
                if (note) roomObj.set('note', note);
                await roomObj.save();

                // 刷新数据
                updateRoomStats();
                filterRooms();

                // 关闭模态框并提示
                closeModal('editStatusModal');
                alert('房态修改成功！');

            } catch (error) {
                console.error('修改房态失败:', error);
                alert('修改房态失败，请重试！');
            }
        }

        // 打开批量修改房态模态框
        function batchUpdateStatus() {
            // 更新筛选信息
            updateBatchFilterInfo();
            // 重置表单
            document.getElementById('batchNewStatus').value = 'vacant';
            document.getElementById('batchStatusNote').value = '';
            // 打开模态框
            openModal('batchStatusModal');
        }

        // 保存批量房态修改
        async function saveBatchRoomStatus() {
            if (filteredRooms.length === 0) {
                alert('没有符合条件的房间可修改！');
                return;
            }

            if (!confirm(`确定要批量修改 ${filteredRooms.length} 间房间的状态吗？`)) {
                return;
            }

            try {
                const newStatus = document.getElementById('batchNewStatus').value;
                const note = document.getElementById('batchStatusNote').value.trim();

                // 批量更新本地数据
                filteredRooms.forEach(room => {
                    room.status = newStatus;
                    if (note) room.note = (room.note ? room.note + ' | ' : '') + `批量修改: ${note}`;
                    room.lastUpdated = new Date();
                });

                // 批量同步到LeanCloud（实际项目实现）
                const batch = new AV.Batch();
                filteredRooms.forEach(room => {
                    const roomObj = AV.Object.createWithoutData('Room', room.id);
                    roomObj.set('status', newStatus);
                    if (note) {
                        const newNote = (room.note ? room.note + ' | ' : '') + `批量修改: ${note}`;
                        roomObj.set('note', newNote);
                    }
                    batch.update(roomObj);
                });
                await batch.commit();

                // 刷新数据
                updateRoomStats();
                filterRooms();

                // 关闭模态框并提示
                closeModal('batchStatusModal');
                alert(`成功修改 ${filteredRooms.length} 间房间的房态！`);

            } catch (error) {
                console.error('批量修改房态失败:', error);
                alert('批量修改房态失败，请重试！');
            }
        }

        // 导出房态表
        function exportRoomStatus() {
            // 创建CSV内容
            const headers = ['房间号', '楼层', '房型', '状态', '价格(元/晚)', '备注', '最后更新时间'];
            const rows = allRooms.map(room => {
                const statusMap = {
                    vacant: '可入住',
                    occupied: '已入住',
                    cleaning: '清扫中',
                    maintenance: '维修中'
                };
                const typeMap = {
                    single: '单人间',
                    double: '双人间',
                    triple: '三人间',
                    suite: '套房'
                };

                return [
                    room.number,
                    room.floor,
                    typeMap[room.type] || '未知',
                    statusMap[room.status] || '未知',
                    room.price,
                    room.note || '',
                    new Date(room.lastUpdated).toLocaleString('zh-CN')
                ];
            });

            // 组合CSV数据
            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
            ].join('\n');

            // 创建下载链接
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `房态表_${new Date().toLocaleDateString('zh-CN').replace(/\//g, '-')}.csv`);
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 刷新房间数据
        function refreshRoomsData() {
            // 重置筛选条件
            document.getElementById('floorFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('statusFilter').value = '';
            // 重新加载数据
            loadRoomsData();
        }
    </script>
</body>
