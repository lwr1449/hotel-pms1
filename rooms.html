        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .room-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .status-vacant { border-left: 4px solid #10b981; }
        .status-occupied { border-left: 4px solid #f59e0b; }
        .status-cleaning { border-left: 4px solid #3b82f6; }
        .status-maintenance { border-left: 4px solid #ef4444; }
        
        .bg-vacant { background-color: #ecfdf5; color: #065f46; }
        .bg-occupied { background-color: #fffbeb; color: #92400e; }
        .bg-cleaning { background-color: #eff6ff; color: #1e40af; }
        .bg-maintenance { background-color: #fef2f2; color: #dc2626; }
        
        .sidebar {
            transition: transform 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script src="main.js"></script>
    <script>
        let currentEditingRoom = null;
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeRoomsPage();
        });
        
        async function initializeRoomsPage() {
            await loadRoomsList();
            await populateTypeFilter();
            await updateRoomStatistics();
        }
        
        async function loadRoomsList() {
            const roomsList = document.getElementById('roomsList');
            roomsList.innerHTML = '';
            
            try {
                const rooms = await getAllRooms();
                
                rooms.forEach(room => {
                    const roomCard = document.createElement('div');
                    roomCard.className = `room-card bg-white rounded-lg shadow-sm border-l-4 status-${room.status} p-4 cursor-pointer`;
                    roomCard.onclick = () => showRoomDetail(room);
                    
                    const guestInfo = room.status === 'occupied' ? getCurrentGuest(room.number) : null;
                    
                    roomCard.innerHTML = `
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center space-x-2">
                                <span class="text-xl font-bold text-gray-900">${room.number}</span>
                                <span class="px-2 py-1 bg-${room.status} rounded-full text-xs font-medium">${getStatusText(room.status)}</span>
                            </div>
                            <div class="w-3 h-3 bg-${room.status} rounded-full"></div>
                        </div>
                        
                        <p class="text-sm text-gray-600 mb-2">${room.type}</p>
                        
                        ${guestInfo ? `
                            <div class="bg-gray-50 rounded-lg p-2 mt-2">
                                <p class="text-xs text-gray-600">当前客人: ${guestInfo.guestName}</p>
                                <p class="text-xs text-gray-500">入住: ${new Date(guestInfo.checkinDate).toLocaleDateString()}</p>
                                <p class="text-xs text-gray-500">退房: ${new Date(guestInfo.checkoutDate).toLocaleDateString()}</p>
                            </div>
                        ` : ''}
                        
                        <div class="flex items-center justify-between mt-3">
                            <span class="text-xs text-gray-500">点击查看详情</span>
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    `;
                    
                    roomsList.appendChild(roomCard);
                });
            } catch (error) {
                console.error('加载房间列表失败:', error);
            }
        }
        
        async function populateTypeFilter() {
            const typeFilter = document.getElementById('typeFilter');
            const roomTypes = getRoomTypes();
            
            roomTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            });
        }
        
        function filterRooms() {
            const floorFilter = document.getElementById('floorFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            const roomCards = document.querySelectorAll('.room-card');
            
            roomCards.forEach(card => {
                const roomNumber = card.querySelector('.text-xl').textContent;
                const roomType = card.querySelector('.text-sm').textContent;
                const statusElement = card.querySelector('.px-2');
                const status = getStatusFromText(statusElement.textContent);
                
                let show = true;
                
                if (floorFilter && roomNumber.charAt(0) !== floorFilter) {
                    show = false;
                }
                
                if (typeFilter && roomType !== typeFilter) {
                    show = false;
                }
                
                if (statusFilter && status !== statusFilter) {
                    show = false;
                }
                
                card.style.display = show ? 'block' : 'none';
            });
        }
        
        async function showRoomDetail(room) {
            try {
                const guestInfo = room.status === 'occupied' ? await getCurrentGuest(room.number) : null;
                
                const detailContent = document.getElementById('roomDetailContent');
                detailContent.innerHTML = `
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                            <div>
                                <h4 class="text-2xl font-bold text-gray-900">${room.number}</h4>
                                <p class="text-gray-600">${room.type}</p>
                            </div>
                            <span class="px-3 py-1 bg-${room.status} rounded-full text-sm font-medium">${getStatusText(room.status)}</span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div class="p-3 bg-blue-50 rounded-lg">
                                <p class="text-sm text-gray-600">楼层</p>
                                <p class="font-semibold text-blue-900">${room.number.charAt(0)}楼</p>
                            </div>
                            <div class="p-3 bg-green-50 rounded-lg">
                                <p class="text-sm text-gray-600">房号</p>
                                <p class="font-semibold text-green-900">${room.number}</p>
                            </div>
                        </div>
                        
                        ${guestInfo ? `
                            <div class="p-4 bg-yellow-50 rounded-lg">
                                <h5 class="font-medium text-yellow-900 mb-2">当前入住信息</h5>
                                <div class="space-y-1 text-sm">
                                    <p><span class="text-gray-600">客人姓名:</span> ${guestInfo.guestName}</p>
                                    <p><span class="text-gray-600">联系电话:</span> ${guestInfo.guestPhone}</p>
                                    <p><span class="text-gray-600">入住日期:</span> ${new Date(guestInfo.checkinDate).toLocaleDateString()}</p>
                                    <p><span class="text-gray-600">预计退房:</span> ${new Date(guestInfo.checkoutDate).toLocaleDateString()}</p>
                                    <p><span class="text-gray-600">入住人数:</span> ${guestInfo.guestCount}人</p>
                                    <p><span class="text-gray-600">房价:</span> ¥${guestInfo.roomRate}/晚</p>
                                    <p><span class="text-gray-600">押金:</span> ¥${guestInfo.deposit}</p>
                                </div>
                            </div>
                        ` : `
                            <div class="p-4 bg-gray-50 rounded-lg text-center text-gray-500">
                                <p>暂无入住信息</p>
                            </div>
                        `}
                    </div>
                `;
                
                currentEditingRoom = room;
                document.getElementById('roomDetailModal').classList.add('active');
            } catch (error) {
                console.error('显示房间详情失败:', error);
            }
        }
        
        function editRoomStatus() {
            closeModal('roomDetailModal');
            
            document.getElementById('editRoomNumber').value = currentEditingRoom.number;
            document.getElementById('editRoomType').value = currentEditingRoom.type;
            document.getElementById('editNewStatus').value = currentEditingRoom.status;
            
            document.getElementById('editStatusModal').classList.add('active');
        }
        
        async function saveRoomStatus() {
            const newStatus = document.getElementById('editNewStatus').value;
            const note = document.getElementById('editStatusNote').value;
            
            try {
                // 更新房间状态
                await updateRoomStatus(currentEditingRoom.number, newStatus, note);
                
                closeModal('editStatusModal');
                
                // 刷新房间列表
                await loadRoomsList();
                await updateRoomStatistics();
                
                alert('房态修改成功！');
            } catch (error) {
                alert('房态修改失败：' + error.message);
            }
        }
        
        async function refreshRoomsData() {
            try {
                await loadRoomsList();
                await updateRoomStatistics();
            } catch (error) {
                console.error('刷新数据失败:', error);
            }
        }
        
        async function updateRoomStatistics() {
            try {
                const rooms = await getAllRooms();
                
                const stats = {
                    vacant: rooms.filter(r => r.status === 'vacant').length,
                    occupied: rooms.filter(r => r.status === 'occupied').length,
                    cleaning: rooms.filter(r => r.status === 'cleaning').length,
                    maintenance: rooms.filter(r => r.status === 'maintenance').length
                };
                
                document.getElementById('vacantCount').textContent = stats.vacant;
                document.getElementById('occupiedCount').textContent = stats.occupied;
                document.getElementById('cleaningCount').textContent = stats.cleaning;
                document.getElementById('maintenanceCount').textContent = stats.maintenance;
            } catch (error) {
                console.error('更新统计数据失败:', error);
            }
        }
        
        function batchUpdateStatus() {
            alert('批量修改功能开发中...');
        }
        
        async function exportRoomStatus() {
            try {
                const rooms = await getAllRooms();
                let csvContent = "房号,房型,状态,楼层\n";
                
                rooms.forEach(room => {
                    csvContent += `${room.number},${room.type},${getStatusText(room.status)},${room.number.charAt(0)}楼\n`;
                });
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `房态表_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                alert('导出房态表失败：' + error.message);
            }
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        function getStatusText(status) {
            const statusMap = {
                'vacant': '可入住',
                'occupied': '已入住',
                'cleaning': '清扫中',
                'maintenance': '维修中'
            };
            return statusMap[status] || status;
        }
        
        function getStatusFromText(statusText) {
            const statusMap = {
                '可入住': 'vacant',
                '已入住': 'occupied',
                '清扫中': 'cleaning',
                '维修中': 'maintenance'
            };
            return statusMap[statusText] || 'vacant';
        }
    </script>
</body>
